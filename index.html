<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Navigation
    </title>
</head>
<body>
<div class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <a href="#" class="flex items-center py-4 px-2 mr-2">
                        <img src="./images.jpg" class="h-8 w-8 rounded-full mr-2">
                        <span class="font-semibold text-indigo-500 text-lg">Navigation</span>
                    </a>
                </div>
                    
                    <div class="hidden md:flex items-center space-x-1">
                      <a href="#" class="py-4 px-2 text-indigo-500 border-b-4 border-indigo-500 font-semibold">Home</a>
                      <a href="#" class="py-4 px-2 text-gray-500  font-semibold hover:text-indigo-500 transition-all duration-300">About  </a>
                      <a href="#" class="py-4 px-2 text-gray-500  font-semibold hover:text-indigo-500 transition-all duration-300">Item  </a>

                    </div>

                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="#" class="py-2 px-2 font-medium text-gray-700 rounded hover:bg-indigo-500 hover:text-white transition-all duration-300">Log In</a>
                    <a href="#" class="py-2 px-2 font-medium  rounded hover:bg-indigo-400 bg-indigo-500 text-white  transition-all duration-300">Sign Up</a>
    
                </div>
                <div class="md:hidden flex items-center">
                    <button class="mobile-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                          </svg>
                    </button>

                </div>
            </div>
        </div>
        <div class="hidden mobile-menu md:hidden">
            <ul>
                <li><a href="#" class="block text-sm px-2 py-4 text-white bg-indigo-500 font-semibold">Home</a></li> 
                <li><a href="#" class="block text-sm px-2 py-4  hover:bg-indigo-500 hover:text-white font-semibold transition-all duration-300">About</a></li>  
                <li><a href="#" class="block text-sm px-2 py-4  hover:bg-indigo-500 hover:text-white font-semibold transition-all duration-300">Item</a></li>  

            </ul>

        </div>
        <script>
            const btn=document.querySelector(".mobile-btn");
            const menu=document.querySelector(".mobile-menu");
            btn.addEventListener("click",() => {
            menu.classList.toggle("hidden");
            });

        </script>
    </div>
</div>
</body>
</html>
